<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - [Your Name]</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <h1>[Your Name]</h1>
      </div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Me</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <section id="home" class="main-section">
    <div class="intro">
      <h2>Hello, I'm [Your Name]</h2>
      <p>I specialize in [Your Field].</p>
    </div>
    <div class="portfolio-buttons">
      <button class="portfolio-btn">Company 1 Portfolio</button>
      <button class="portfolio-btn">Company 2 Portfolio</button>
      <button class="portfolio-btn">Company 3 Portfolio</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="contact-info">
      <p>Email: yourname@example.com</p>
      <p>Follow me on: 
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a> | 
        <a href="https://github.com" target="_blank">GitHub</a>
      </p>
    </div>
  </footer>

  <!-- Link to CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #F7D0D8;
      color: #fff;
      padding: 10px 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    nav ul {
      display: flex;
      list-style-type: none;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .main-section {
      text-align: center;
      padding: 50px 20px;
    }
    .intro h2 {
      font-size: 32px;
      color: #333;
    }
    .intro p {
      font-size: 18px;
      color: #555;
    }
    .portfolio-buttons {
      margin-top: 30px;
    }
    .portfolio-btn {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .portfolio-btn:hover {
      background-color: #005f73;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</body>
</html>
